<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="themes/dark-side/dark-side.html">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

<dom-module id="ogs-player-card">
  <template>
    <style include="dark-side"></style>
    <style is="custom-style">
      :host {
        display: inline-block;
        padding: 4px 3px 0px 0px;
        width: 300px;
        font-family: 'Roboto', sans-serif;
      }
      paper-card {
        width: inherit;
        --paper-card-header-image: {
          height: 64px;
          width: 64px;
          padding top: 3px;
          background-color: var(--paper-fab-disabled-background);
          border-right-style: solid;
          border-right-width: .5px;
          border-right-color: var(--divider-color);
        };

        --paper-card-header: {
          @apply(--layout-horizontal);
          background-color: var(--paper-toolbar-background);
          box-shadow: 1px 1px #000;

        }

        --paper-card-background-color: --primary-background-color;

        --paper-card-header-text: {
          color: var(--primary-text-color);
        };
      }

      #rank {
        float: right;
      }
      #name {
        overflow: hidden;
        display: block;
        padding: 0px;
        margin: 0px 0px 0px 10px;
      }

      #win_loss {
        float: right;
        margin: 0% 15% 0% 0%;
      }

      #ranking {
        float: left;
        margin: 0% 0% 0% 15%;
      }

      .content_div {
        display: inline-block;
        margin: 0px;
        padding: 0px;
      }

      .card-content {
        margin: 5px 0px 0px 0px;
        padding: 0px;
      }

      .card-actions {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);

      }
    </style>
    <iron-ajax
       auto
       url="{{ogs_url}}"
       handle-as="json"
       last-response="{{player}}">
    </iron-ajax>
    <iron-ajax
       auto
       url="{{games_url}}"
       params={{options}}
       handle-as="json"
       on-response="handleGameResponse"></iron-ajax>
    <paper-card
      heading="{{player.username}}" 
      elevation="1"
      image="{{iconURL(player.related.icon)}}"
      animated-shadow="false">
      <div class="card-content">
        <div class="content_div" id="ranking">
          <h1 id="rank">{{computeRank(player.ranking)}}</h1>
        </div>
        <div class="content_div" id="win_loss">
           <h1>{{wins}} - {{losses}}</h1>
        </div>
        

      </div>
      <!-- <div class="card-actions">
        <paper-button class="primary" raised>Friend</paper-button>
        <paper-button class="primary" raised>Ignore</paper-button>
      </div> -->
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'ogs-player-card',

      properties: {
        ogs_id: {
          type: String,
          value: '781',
          notify: true
        },

        ogs_url: {
          type: String,
          computed: 'playerURL(ogs_id)'
        },

        page: {
          type: Number,
          value: 1,
          notify: true
        },

        games_url: {
          type: String,
          computed: 'gamesURL(ogs_id)',
        },

        wins: {
          type: Number,
          value: 0,
          notify: true
        },

        losses: {
          type: Number,
          value: 0,
          notify: true
        },

        options: {
          computed: "computeOptions(page)"
        }
      },

      playerURL: function (id) {
        return 'https://online-go.com/api/v1/players/' + id;
      },

      gamesURL: function(id) {
        return this.playerURL(id) + '/games/'
      },

      iconURL: function(icon_url) {
        return 'https://online-go.com/' + icon_url + "?size=128";
      },

      computeRank: function(rank_int) {
        console.log("rank_int: " + rank_int);
        if (rank_int < 30) {
          return (30 - rank_int) + "k";
        }
        else {
          return ((rank_int - 30) + 1) + "d";
        }
        
      },

      handleGameResponse: function(data) {
        // console.log(data.detail.response.results);
        var games = data.detail.response.results
        for (var game_index in games) {
          if (games[game_index].white == this.ogs_id && !games[game_index].white_lost) {
            this.wins++;
          }

          else if (games[game_index].black == this.ogs_id && !games[game_index].black_lost) {
            this.wins++;
         }

         else {
          this.losses++;
         }


        }

       if (data.detail.response.next) {
        this.page++;
       }
      },

      computeOptions: function(page) {
        return {started__isnull: "False", ended__isnull: "False", ranked: "True",
                        annulled: "False", page: page}
      }
    });
  })();
  </script>
</dom-module>
